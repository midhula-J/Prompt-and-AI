<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer AI Assistant</h1>
    <form method="POST">
        <textarea name="text" rows="10" cols="80" placeholder="Enter your text here..."></textarea><br><br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
