    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9f2f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #09b25e;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            font-weight: bold;

        }

            text-align: center;
            color: #09b25e;
            margin-top: 30px;
        }

        form {
            background-color: #ffffff;

            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;

            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #09b25e;
            color: white;
            border: none;
            border-radius: 6px;

            font-weight: bold;
            margin-right: 10px;
        }

        button:hover {
            background-color: #09b25e;
        }
